<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="boards">
        <div class="boards_item">
          <span contenteditable="true" class="title">Введіть назву</span>
          <div class="list">
            <!-- <div class="list_item" draggable="true">
              Картка <span class="list_item-span">&#215;</span>
            </div> -->
          </div>
          <div class="form">
            <textarea class="textarea" placeholder="Напишіть задачу"></textarea>
            <div class="buttons">
              <button class="add_item-btn">Додати картку</button>
              <button class="cancel_item-btn">Відміна</button>
            </div>
          </div>
          <div class="add_btn"><span>+</span>Додати картку</div>
        </div>
      </div>
      <div class="add_board-btn">Додати дошку</div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
